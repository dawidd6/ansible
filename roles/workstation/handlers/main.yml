- name: start tlp
  become: yes
  command: tlp start

- name: brew update
  command: "{{ brew }}/bin/brew update -f"
  args:
    warn: false

- name: brew core unshallow
  command: "git fetch --unshallow"
  args:
    warn: no
    chdir: "{{ brew }}/Homebrew/Library/Taps/homebrew/homebrew-core"

- name: brew git remote
  command: "git remote add {{ user }} git@github.com:{{ user }}/linuxbrew-core"
  args:
    warn: no
    chdir: "{{ brew }}/Homebrew/Library/Taps/homebrew/homebrew-core"
