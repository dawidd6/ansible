home: "{{ ansible_env.HOME }}"
user: "{{ ansible_env.USER }}"

dotfiles: "{{ home }}/.dotfiles"
keys: "{{ home }}/.keys"
bin: "{{ home }}/bin"

gnome_extensions_dir: "{{ home }}/.local/share/gnome-shell/extensions"
gnome_extensions_list: # for later usage in task
gnome_extensions:
  - id: "clipboard-indicator@tudmotu.com"
    dir: "clipboard-indicator@tudmotu.com"
    version: 30
  - id: "gtktitlebarvelitasali.github.io"
    dir: "gtktitlebar@velitasali.github.io"
    version: 3
  #  - id: "hide-dash@xenatt.github.com"
  #    dir: "hide-dash@xenatt.github.com"
  #    version: 8
  - id: "gsconnectandyholmes.github.io"
    dir: "gsconnect@andyholmes.github.io"
    version: 24
  - id: "lockkeysvaina.lt"
    dir: "lockkeys@vaina.lt"
    version: 28
  - id: "suspend-buttonlaserb"
    dir: "suspend-button@laserb"
    version: 20
  - id: "VitalsCoreCoding.com"
    dir: "Vitals@CoreCoding.com"
    version: 20
gnome_dconf:
  - section: "/org/gnome/shell"
    store:
      - key: "enable-hot-corners"
        value: "true"
  - section: "/org/gnome/mutter"
    store:
      - key: "center-new-windows"
        value: "true"
  - section: "/org/gnome/desktop/session"
    store:
      - key: "idle-delay"
        value: "uint32 900"
  - section: "/org/gnome/settings-daemon/plugins/power"
    store:
      - key: "sleep-inactive-ac-type"
        value: "'nothing'"
      - key: "sleep-inactive-ac-timeout"
        value: "3600"
      - key: "sleep-inactive-battery-timeout"
        value: "3600"
  - section: "/org/gnome/desktop/interface"
    store:
      - key: "cursor-theme"
        value: "'DMZ-White'"
      - key: "show-battery-percentage"
        value: "true"
      - key: "clock-show-weekday"
        value: "false"
  - section: "/org/gnome/desktop/privacy"
    store:
      - key: "remove-old-trash-files"
        value: "true"
      - key: "remove-old-temp-files"
        value: "true"
  - section: "/org/gnome/desktop/peripherals/touchpad"
    store:
      - key: "two-finger-scrolling-enabled"
        value: "true"
  - section: "/org/gnome/desktop/wm/preferences"
    store:
      - key: "button-layout"
        value: "'close:'"
  - section: "/org/gnome/desktop/notifications"
    store:
      - key: "show-in-lock-screen"
        value: "false"
  - section: "/org/gnome/shell/extensions/lockkeys"
    store:
      - key: "style"
        value: "'capslock'"
      - key: "notifications"
        value: "false"
  - section: "/org/gnome/shell/extensions/clipboard-indicator"
    store:
      - key: "enable-keybindings"
        value: "false"
      - key: "history-size"
        value: "10"
      - key: "refresh-interval"
        value: "2000"
      - key: "notify-on-copy"
        value: "false"
  - section: "/org/gnome/shell/extensions/vitals"
    store:
      - key: "show-battery"
        value: "false"
      - key: "show-voltage"
        value: "false"
      - key: "show-system"
        value: "false"
      - key: "update-time"
        value: "3"
      - key: "hot-sensors"
        value: "['_memory_usage_', '_processor_average_', '__temperature_avg__', '__max_network-download__', '__max_network-upload__']"

