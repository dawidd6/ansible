home: "{{ ansible_env.HOME }}"
user: "{{ ansible_env.USER }}"

dotfiles: "{{ home }}/.dotfiles"
keys: "{{ home }}/.keys"
bin: "{{ home }}/bin"

go_path: "{{ home }}/go"
go_version: "1.12"

intellij_url: https://download.jetbrains.com/idea/ideaIU-2019.2.tar.gz
intellij_dir: "{{ home }}/intellij"

docker_key: https://download.docker.com/linux/debian/gpg
docker_repo: deb [arch=amd64] https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ ansible_distribution_release }} stable
docker_package: docker-ce

spotify_key: https://download.spotify.com/debian/pubkey.gpg
spotify_repo: deb http://repository.spotify.com stable non-free
spotify_package: spotify-client

code_key: https://packages.microsoft.com/keys/microsoft.asc
code_repo: deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main
code_package: code
code_extensions:
  - christian-kohler.path-intellisense
  - CoenraadS.bracket-pair-colorizer
  - Dart-Code.dart-code
  - Dart-Code.flutter
  - DavidAnson.vscode-markdownlint
  - dunstontc.viml
  - Equinusocio.vsc-material-theme
  - formulahendry.terminal
  - Gimly81.matlab
  - Gruntfuggly.todo-tree
  - ms-azuretools.vscode-docker
  - ms-vscode.cpptools
  - ms-vscode.Go
  - peterfh.linesinfostatusbar
  - PKief.material-icon-theme
  - platformio.platformio-ide
  - rafaelmaiolla.diff
  - redhat.vscode-yaml
  - romanrei.material-dark
  - shardulm94.trailing-spaces
  - skyapps.fish-vscode
  - tariky.easy-snippet-maker
  - vscodevim.vim
  - vscoss.vscode-ansible
  - yzhang.markdown-all-in-one
  - zxh404.vscode-proto3

