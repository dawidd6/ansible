- name: create brew base directories
  become: true
  file:
    path: "{{ brew }}/bin"
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"

- name: clone brew repository
  git:
    repo: "https://github.com/Homebrew/brew"
    dest: "{{ brew }}/Homebrew"
    update: no
    version: "master"
  notify:
    - brew core unshallow

- name: create symlink to brew binary
  file:
    src: "{{ brew }}/Homebrew/bin/brew"
    dest: "{{ brew }}/bin/brew"
    state: "link"
  notify: brew update

- name: add brew commands
  command: "{{ brew }}/bin/brew tap {{ item }}"
  args:
    warn: no
    creates: "{{ brew }}/Homebrew/Library/Taps/{{ item }}"
  with_items: "{{ brew_commands }}"

- name: install brew packages
  homebrew:
    path: "{{ brew }}/bin"
    name: "{{ brew_packages }}"

- name: add brewed fish to shells
  become: yes
  lineinfile:
    path: /etc/shells
    line: "{{ brew }}/bin/fish"

- name: set fish as default shell
  become: yes
  user:
    name: "{{ user }}"
    shell: "{{ brew }}/bin/fish"
