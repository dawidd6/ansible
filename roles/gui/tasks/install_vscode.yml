- name: Remove vscode repo
  become: true
  ansible.builtin.apt_repository:
    repo: deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main
    filename: teams
    state: absent

- name: Remove code
  become: true
  ansible.builtin.apt:
    name: code
    state: absent

- name: Install code
  community.general.flatpak:
    method: user
    name: com.visualstudio.code
  notify:
    - Set PATH for code flatpak
    - Mount Docker socket inside code flatpak
